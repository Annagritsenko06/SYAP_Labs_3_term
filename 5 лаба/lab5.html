        //3
        let x = 0;
        let y = 0;
        function* moveObject() {
            while (true) {
                let command = prompt("Введите команду").toLowerCase();
                for (let i = 0; i < 10; i++) {
                    switch (command) {
                        case 'left':
                            x -= 1;
                            break;
                        case 'right':
                            x += 1;
                            break;
                        case 'up':
                            y += 1;
                            break;
                        case 'down':
                            y -= 1;
                            break;
                        default:
                            console.log('Неправильная команда!');
                            return;

                    }
                    console.log(`Координаты: x=${x}, y=${y}`);
                }
                
                        
                        yield {x,y};
            }
        }
        let generator = moveObject();
        while(true){
            generator.next();
        }
